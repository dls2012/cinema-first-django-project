<a href="{{ cinema.get_absolute_url }}" style="text-decoration: none;">
<div class="card mb-3" style="max-width: 700px;">
    <div class="row g-0">
        <div class="col-md-4">

            <img src="{{ cinema.get_photo }}" class="rounded-start" alt="..." height="250px" width="100%">

        </div>
        <div class="col-md-8">
            <div class="d-flex justify-content-between flex-column" style="height: 100%;">
                <div class="card-body">
                    <h5 class="card-title">{{ cinema.title }}</h5>
                    <p class="card-text">{{ cinema.content|truncatechars:250 }}</p>
                </div>

                <div class="d-flex justify-content-between p-2">
                    <span><i class="bi bi-eye"></i> : {{ cinema.get_views }}</span>
                    <span>{{ cinema.created_at }}</span>
                </div>

            </div>

        </div>
    </div>
</div>
</a>
